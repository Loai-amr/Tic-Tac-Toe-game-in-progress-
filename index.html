<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    Let's play <br>
                    The Tic-Tac-Toe Game! 
                </h1>
            </div>
            <div class="restart">
                start a new game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>player X</span>
                    </div>
                    <div class="player-o">
                        <span>player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"
                    id="0"></div>
                    <div class="board-tile" data-index="1" id="1"></div>
                    <div class="board-tile" data-index="2" id="2"></div>
                    <div class="board-tile" data-index="3" id="3"></div>
                    <div class="board-tile" data-index="4" id="4"></div>
                    <div class="board-tile" data-index="5" id="5"></div>
                    <div class="board-tile" data-index="6" id="6"></div>
                    <div class="board-tile" data-index="7" id="7"></div>
                    <div class="board-tile" data-index="8" id="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
